version: 1


frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1
        - nvm use 20.11.1
        - npm install -g pnpm
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
       
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
